<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laraflo</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Poppins', sans-serif;
		}
	</style>
</head>
<body class="bg-white text-gray-400">
	<div class="flex w-screen h-screen flex-col justify-center items-center">
		<h1 class="text-4xl font-black">Register</h1>
        <!-- <p class="text-xl font-medium">Rapidly scaffold beautiful Tailwind apps!</p> -->
        <div class="mb-3 pt-0 flex flex-col justify-center w-3/12">
            <input type="text" placeholder="Name" class="px-3 py-4 placeholder-gray-400 text-gray-700 relative bg-gray-100 rounded-lg text-base outline-none focus:outline-none focus:shadow-outline w-full mt-10"/>
            <input type="text" placeholder="Email" class="px-3 py-4 placeholder-gray-400 text-gray-700 relative bg-gray-100 rounded-lg text-base outline-none focus:outline-none focus:shadow-outline w-full mt-2"/>
            <input type="text" placeholder="Password" class="px-3 py-4 placeholder-gray-400 text-gray-700 relative bg-gray-100 rounded-lg text-base outline-none focus:outline-none focus:shadow-outline w-full mt-2"/>
            <input type="text" placeholder="Confirm password" class="px-3 py-4 placeholder-gray-400 text-gray-700 relative bg-gray-100 rounded-lg text-base outline-none focus:outline-none focus:shadow-outline w-full mt-2"/>
        </div>
		<button class="bg-gray-400 text-white  font-bold uppercase text-base px-8 py-3 rounded-full outline-none focus:outline-none mr-1 mb-1 mt-5" type="button">
			Register
		</button>
	</div>

</body>
</html>
